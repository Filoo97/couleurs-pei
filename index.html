<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Balise de validation Google conservée -->
    <meta name="google-site-verification" content="E-O3JRl8eBusSnO5GRvFxXpc6CbzwCRDzo-A5O5LBLM" />
    <title>Couleurs Péï - Bientôt !</title>

    <!-- Google Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Patua+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Styles spécifiques pour la page de maintenance */
        body,
        html {
            height: 100%;
            overflow: hidden;
            /* Pas de scroll */
        }

        .maintenance-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(44, 58, 81, 0.85), rgba(44, 58, 81, 0.9)), url('Photo_Menu_Hero.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .maintenance-logo {
            width: 150px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .maintenance-title {
            font-family: 'Patua One', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .maintenance-text {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .social-links a {
            font-size: 2rem;
            color: #fff;
            margin: 0 15px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .loader {
            margin-top: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <section class="maintenance-hero">
        <!-- Logo -->
        <img src="logo.png" alt="Couleurs Péï" class="maintenance-logo">

        <h1 class="maintenance-title">On arrive bientôt !</h1>

        <p class="maintenance-text">
            Nos fourneaux chauffent et les marmites mijotent...<br>
            Le site <strong>Couleurs Péï</strong> est en cours de préparation pour mieux vous servir.
        </p>

        <div class="social-links">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>

        <div class="loader"></div>

        <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">Ouverture prochaine</p>
    </section>

</body>

</html>
