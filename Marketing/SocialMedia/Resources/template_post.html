<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-gold: #ba9669;
            --deep-navy: #2c3a51;
            --white: #FFFFFF;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            position: relative;
            width: 1080px;
            height: 1080px;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .logo {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 150px;
            height: auto;
            filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.5));
        }

        .banner {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--deep-navy);
            border-top: 5px solid var(--primary-gold);
            padding: 40px 0;
            text-align: center;
            box-shadow: 0px -10px 30px rgba(0, 0, 0, 0.3);
        }

        .day-text {
            color: var(--primary-gold);
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Patua One', serif;
        }

        .location-info {
            color: var(--white);
            font-size: 38px;
            margin: 15px 0 0 0;
            font-weight: 500;
        }

        .pin {
            color: var(--primary-gold);
            margin-right: 10px;
        }

        .highlight {
            font-weight: 700;
            color: var(--primary-gold);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Patua+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- L'image de fond sera inject√©e ici -->
        <img src="rougail-saucisse.png" class="background-image">

        <img src="logo.png" class="logo">

        <div class="banner">
            <h1 class="day-text" id="day">MARDI SOIR</h1>
            <p class="location-info">
                <span class="pin">üìç</span> <span id="location">YERRES - Avenue de la Grange</span>
            </p>
            <p class="location-info">
                <span class="highlight">‚è∞ 18h00 - 21h00</span>
            </p>
        </div>
    </div>
</body>

</html>
